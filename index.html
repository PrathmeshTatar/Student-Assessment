<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assessment</title>
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('ass.png') no-repeat center center fixed;
            background-size: cover;
            color: white; /* Adjust text color for readability */
        }
        h1 {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px auto;
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: auto;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            width: 200px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        .view-results {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }
        .view-results:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

   

    <form id="assessmentForm">
        <div style="text-align: center;">
            <h1>   STUDENT ASSESSMENT   </h1>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="attendance">Attendance (%):</label>
                <input type="number" id="attendance" name="attendance" required>
            </div>
            <div class="form-group">
                <label for="unitTest">Unit Test Score:</label>
                <input type="number" id="unitTest" name="unitTest" required>
            </div>
            <div class="form-group">
                <label for="achievements">Achievements:</label>
                <textarea id="achievements" name="achievements"></textarea>
            </div>
            <div class="form-group">
                <label for="mockPractical">Mock Practical Score:</label>
                <input type="number" id="mockPractical" name="mockPractical" required>
            </div>
        </div>

        <div style="text-align: center;">
            <button type="submit">Submit</button>
            <div id="result" style="text-align: center; margin-top: 10px; font-weight: bold;"></div>

        </div>
    </form>
   
    <div class="result-container">
        <div id="result"></div>
        <a href="view_results.php" class="view-results">View Assessment Results</a>
    </div>
    


</body>
</html>
